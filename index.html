<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income Expense Calculator</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1>Income & Expense Tracker</h1>

    <div class="balance">
      <div><strong>Income:</strong> ₹<span id="totalIncome">0</span></div>
      <div><strong>Expense:</strong> ₹<span id="totalExpense">0</span></div>
      <div><strong>Balance:</strong> ₹<span id="netBalance">0</span></div>
    </div>

    <form id="entryForm">
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add</button>
      <button type="button" id="resetBtn">Reset</button>
    </form>

    <div class="filters">
      <label><input type="radio" name="filter" value="all" checked /> All</label>
      <label><input type="radio" name="filter" value="income" /> Income</label>
      <label><input type="radio" name="filter" value="expense" /> Expense</label>
    </div>

    <ul id="entryList"></ul>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
